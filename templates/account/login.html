{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <br>
<center>
<div class="panel panel-default"  style="width: 300px">
    <div class="panel-heading">{% trans "Log in" %}</div>
    <div class="panel-body" style="width: 200px">
    <form action="login" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
    <input name="username" class="form-control" placeholder="{% trans "Login" %}"/>
    <br>
    <input name="password" type="password" class="form-control" placeholder="{% trans "Password" %}"/>
    <br>
    <input type="submit" value="{% trans "Log in" %}" class="btn btn-default"/>
            </div>
        <font color="#ff0000">{{ error }}</font>
    </form>
        </div>
    </div>
</center>
{% endblock %}
