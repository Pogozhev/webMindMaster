{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Trees{% endblock %}</h1>
    <ol>
        {% for tree in tree_list %}
            <li><a href="{% url 'workspace' tree.id %}">{{ tree.name }}</a></li>
        {% endfor %}
    </ol>

    <a href="{% url 'workspace' %}">Создать</a>

{% endblock %}
