{% extends 'base.html' %}

{% block content %}
   <h1>{% block title %}{{ title }}{% endblock %}</h1>
    <ol>
        {% for tree in tree_list %}
            <li>{{ tree.name }} &nbsp <a href="{% url 'delete_tree' tree_id=tree.id %}" class="btn btn-danger">Удалить</a></li>
        {% endfor %}
    </ol>
   {% comment %} <p>
    {{ jsonstr|linebreaks }}
    </p>{% endcomment %}
    <a href="{% url 'workspace_new_tree' tree_name='new_tree' %}">Создать</a>

{% endblock %}
