{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}{{ title }}{% endblock %}</h1>
    <ol>
        {% for tree in tree_list %}
            <li>{{ tree.name }}</li>
        {% endfor %}
    </ol>

    <a href="{% url 'workspace_new_tree' tree_name='new_tree' %}" class="btn btn-primary">Создать</a>

{% endblock %}
